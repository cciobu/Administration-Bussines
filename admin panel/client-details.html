<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Detalii Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar w-64 text-white shadow-lg">
            <div class="p-6 text-2xl font-bold">Admin Panel</div>
            <ul class="mt-4">
                <li id="nav-dashboard" class="sidebar-item p-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <a href="index.html">Dashboard</a>
                </li>
                <li id="nav-clients" class="sidebar-item p-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <a href="clients.html">Clienți</a>
                </li>
                <li id="nav-analytics" class="sidebar-item p-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    <a href="analytics.html">Analize</a>
                </li>
                <li id="nav-settings" class="sidebar-item p-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <a href="settings.html">Setări</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 p-8 relative z-10">
            <div class="flex justify-between items-center mb-8">
                <h1 id="client-name" class="text-3xl font-bold text-white">Detalii Client</h1>
                <a href="clients.html" class="btn-neon text-white px-5 py-2 rounded-lg">Înapoi la Clienți</a>
            </div>

            <!-- Detalii Client -->
            <div class="card p-4 rounded-lg bg-gray-900 shadow-md mb-6 max-w-md ml-0 mr-auto">
                <h3 class="text-lg font-semibold text-gray-300 mb-3">Informații Client</h3>
                <p class="text-gray-400"><span class="font-medium">Nume:</span> <span id="client-name-detail"></span></p>
                <p class="text-gray-400"><span class="font-medium">Email:</span> <span id="client-email"></span></p>
                <p class="text-gray-400"><span class="font-medium">Telefon:</span> <span id="client-phone"></span></p>
                <p class="text-gray-400"><span class="font-medium">Status:</span> <span id="client-status" class="status-active"></span></p>
            </div>

            <!-- Comenzi -->
            <div class="card p-4 rounded-lg bg-gray-900 shadow-md mb-6 max-w-md ml-0 mr-auto">
                <h3 class="text-lg font-semibold text-gray-300 mb-3">Comenzi</h3>
                <div id="orders-list" class="space-y-3"></div>
                <button id="add-order-btn" class="btn-neon text-white px-4 py-1 mt-3 rounded-lg text-sm">Adaugă Comandă</button>
            </div>

            <!-- Modal Detalii Comandă -->
            <div id="order-details-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
                <div class="modal-content p-6 rounded-lg bg-gray-900 w-96 shadow-lg border border-blue-600 max-h-[80vh] overflow-y-auto">
                    <h2 id="order-details-title" class="text-xl font-bold text-white mb-6">Detalii Comandă</h2>
                    <div class="space-y-4">
                        <p class="text-gray-400"><span class="font-medium">Nume:</span> <span id="order-name-detail"></span></p>
                        <p class="text-gray-400"><span class="font-medium">Data Comenzii:</span> <span id="order-date-detail"></span></p>
                        <p class="text-gray-400"><span class="font-medium">Data Finisării:</span> <span id="order-finish-date-detail"></span></p>
                        <p class="text-gray-400"><span class="font-medium">Descriere:</span> <span id="order-description-detail" class="whitespace-pre-wrap break-words"></span></p>
                        <p class="text-gray-400"><span class="font-medium">Cost:</span> <span id="order-cost-detail"></span> lei</p>
                        <div class="mt-4">
                            <span class="text-gray-300 font-medium">Imagini:</span>
                            <div id="order-images-detail" class="mt-2 grid grid-cols-3 gap-2"></div>
                        </div>
                    </div>
                    <div class="flex justify-end mt-6 space-x-2">
                        <button type="button" id="close-order-details-modal" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition">Închide</button>
                    </div>
                </div>
            </div>

            <!-- Modal Adăugare/Editare Comandă -->
            <div id="order-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
                <div class="modal-content p-6 rounded-lg bg-gray-900 w-96 shadow-lg border border-blue-600">
                    <h2 id="order-modal-title" class="text-xl font-bold text-white mb-6">Adaugă Comandă</h2>
                    <form id="order-form">
                        <div class="mb-4">
                            <label class="block text-gray-300 font-medium">Nume Comandă</label>
                            <input type="text" id="order-name" class="w-full p-2 border rounded-lg bg-gray-800 text-white border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-300 font-medium">Data Comenzii</label>
                            <input type="date" id="order-date" class="w-full p-2 border rounded-lg bg-gray-800 text-white border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-300 font-medium">Data Finisării</label>
                            <input type="date" id="order-finish-date" class="w-full p-2 border rounded-lg bg-gray-800 text-white border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-300 font-medium">Descriere</label>
                            <textarea id="order-description" class="w-full p-2 border rounded-lg bg-gray-800 text-white border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-300 font-medium">Cost (lei)</label>
                            <input type="number" id="order-cost" class="w-full p-2 border rounded-lg bg-gray-800 text-white border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.01" required>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-300 font-medium">Imagini</label>
                            <input type="file" id="order-images" accept="image/*" multiple class="w-full p-2 border rounded-lg bg-gray-800 text-white border-gray-700">
                        </div>
                        <div class="flex justify-end space-x-2">
                            <button type="button" id="close-order-modal" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition">Anulează</button>
                            <button type="submit" class="btn-neon px-4 py-2 text-white rounded-lg">Salvează</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lightbox -->
            <div id="lightbox" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
                <img id="lightbox-image" class="max-w-full max-h-full rounded-lg" alt="Imagine comandă">
                <button id="close-lightbox" class="absolute top-4 right-4 text-white text-2xl">×</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/client-details.js"></script>
</body>
</html>
